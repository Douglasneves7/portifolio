<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contatos.css">
    </head>
<body>

    <header class="header">
        <h1>Entre em Contato</h1>
         <nav>
        <ul>
            <li>
                <a href="index.html"> Voltar</a>
            </li>
        </ul>
    </nav>
<div class="center"></div>

    </header>

    <main class="container">
        <section class="contact-form">
            <h2>Envie-nos uma mensagem</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Escreva sua mensagem" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Informações de Contato</h2>
            <p><strong>Telefone:</strong> (91) 99386-3113</p>
            <p><strong>E-mail:</strong> nevesdev@gmail.com.br</p>
            <h3>Nosso Endereço:</h3>
            <p>Rua 13 de novembro <br>São Paulo, SP - Brasil</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.83850873256!2d144.9537363156801!3d-37.81720974202133!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2zTWVsYm91cm5lLCBBdXN0cmFsw6Fz!5e0!3m2!1spt-BR!2sbr!4v1617269066673!5m2!1spt-BR!2sbr"
                    width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Contato Exemplo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
